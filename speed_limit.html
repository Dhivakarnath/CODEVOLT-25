<!DOCTYPE html>
<html>
<body>
    <h1>Speed Limit Estimator</h1>
    <form method="POST">
        <input type="number" name="acceleration" placeholder="Acceleration (m/sÂ²)" step="0.1" required><br>
        <input type="number" name="distance_km" placeholder="Distance (km)" step="0.1" required><br>

    {% if speed_limit %}
        <p>Predicted Speed Limit: {{ speed_limit|round(2) }} km/h</p>
    {% endif %}
